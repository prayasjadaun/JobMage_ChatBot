<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMage Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 90vw;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background:black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .chat-box div {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 75%;
        }
        .chat-box .user-message {
            background: #0078ff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .chat-box .bot-message {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        .send-btn {
            padding: 10px 20px;
            background: black;
            /* background: #0078ff; */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .send-btn:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Phoenix</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const sendMessage = () => {
            const userMessage = document.getElementById('chat-input').value;
            const chatBox = document.getElementById('chat-box');
            if (userMessage.trim()) {
                const userMessageElement = document.createElement('div');
                userMessageElement.innerText = userMessage;
                userMessageElement.classList.add('user-message');
                chatBox.appendChild(userMessageElement);
                
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = data[0].text;
                    const botMessageElement = document.createElement('div');
                    botMessageElement.innerText = botMessage;
                    botMessageElement.classList.add('bot-message');
                    chatBox.appendChild(botMessageElement);
                    document.getElementById('chat-input').value = '';
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => console.error('Error:', error));
            }
        };

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
