  utter_web_development:
    - text: "In web development, job roles include Web Developer, Frontend Developer, Backend Developer, and Full Stack Developer. The required skills are proficiency in web technologies such as HTML, CSS, JavaScript, experience with frontend frameworks like React, Angular, Vue.js, knowledge of backend technologies like Node.js, Django, Flask, understanding of web security best practices, and familiarity with RESTful APIs."
  
  utter_ask_about_frontend_developer:
    - text: "A Frontend Developer specializes in building user interfaces and client-side functionality for websites, using languages like HTML, CSS, and JavaScript."

  utter_ask_about_backend_developer:
    - text: "A Backend Developer focuses on server-side development and database management for websites, using languages like Python, PHP, or Node.js."

  utter_ask_about_fullstack_developer:
    - text: "A Full-stack Developer is proficient in both frontend and backend development, capable of working on all aspects of web application development."

  utter_ask_about_web_designer:
    - text: "A Web Designer is responsible for creating visually appealing and user-friendly website designs, using tools like Adobe Photoshop, Illustrator, or Sketch."

  utter_ask_about_uiux_designer:
    - text: "A UI/UX Designer specializes in designing intuitive user interfaces and engaging user experiences for websites, focusing on usability and user satisfaction."

  utter_ask_about_web_developer:
    - text: "A Web Developer is involved in the development, implementation, and maintenance of websites, handling both frontend and backend tasks as needed."

  utter_ask_about_web_architect:
    - text: "A Web Architect designs the overall structure and architecture of web applications, ensuring scalability, security, and performance."

  utter_ask_about_web_project_manager:
    - text: "A Web Project Manager oversees the planning, execution, and delivery of website development projects, managing resources, timelines, and budgets."

  utter_ask_about_web_qa_engineer:
    - text: "A Web Quality Assurance Engineer is responsible for testing and ensuring the quality and functionality of websites, identifying and fixing bugs and issues."

  utter_ask_about_web_content_manager:
    - text: "A Web Content Manager is in charge of creating, organizing, and managing website content, ensuring it aligns with the website's goals and target audience."



